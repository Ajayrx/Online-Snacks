<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacksy - Order Snacks Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Snacksy</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- Mobile Menu Button -->
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Craving Snacks? Get Them Deliverd Fast!</h1>
            <p>Order your favorite snacks at the best prices from your home.</p>
        </div>

        <!-- Location Search Box -->
        <div class="location-search">
            <!-- Location Dropdown -->
            <div class="location-input">
                <span class="location-icon">üìç</span>
                <input type="text" id="location-input" placeholder="Enter location..." oninput="fetchLocationSuggestions()">
                <ul id="suggestions"></ul>
            </div>
            <!-- Search Bar with Search Icon -->
            <div class="search-container">
                <span class="search-icon">üîç  </span>
                <input class="search-bar" type="text" placeholder="Search for snacks...">
            </div>
        </div>
        
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">
            <img src="assets/chips.png" alt="Chips">
            <h2>Chips</h2>
        </div>
        <div class="category">
            <img src="assets/chocolates.jpg" alt="Chocolates">
            <h2>Chocolates</h2>
        </div>
        <div class="category">
            <img src="assets/biscuits.jpg" alt="Biscuits">
            <h2>Biscuits</h2>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Snacksy. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
